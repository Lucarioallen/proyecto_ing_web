version: '2'
services:
  mysql:
        image: mysql:8.0
        container_name: mysql-server-80
        command: --default-authentication-plugin=mysql_native_password
        volumes:
          - ./MySQL:/var/lib/mysql
        restart: unless-stopped
        environment:
          - MYSQL_ROOT_PASSWORD=megustaresolver
          - MYSQL_DATABASE=secretaria_administrativa
        ports:
          - "8082:3306"
  website:
    container_name: php73
    build:
      context: ./
    volumes:
      - ./app:/var/www/html
    ports:
      - 8000:80
    depends_on:
      - mysql
